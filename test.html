<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interaction</title>
  <script src="dist/interaction.js"></script>
  <script src="index.js"></script>
  <style>
    div {
      position: absolute;
    }
    .ui-selecting {
      box-shadow: 3px 3px 5px 6px #ccc;
    }

    .ui-selected {
      box-shadow: 3px 3px 5px 6px #555;
    }
  </style>
</head>
<body>
  <div id="outside" style="background-color: grey; width:100%; height:100%;">
    <div id="box1" style="background-color: blue; width: 200px; height: 100px; left: 0px; top: 0px;"></div>
    <div id="box2" style="background-color: silver; width: 100px; height: 150px; left: 50px; top: 50px;"></div>
    <div id="box3" style="background-color: red; width: 130px; height: 80px; left: 180px; top: 0px;"></div>
    <div id="box4" style="background-color: black; width: 100px; height: 200px; left: 250px; top: 50px;"></div>
    <div id="box5" style="background-color: orange; width: 150px; height: 150px; left: 300px; top: 80px;"></div>
    <div id="box6" style="background-color: green; width: 80px; height: 120px; left: 20px; top: 200px;"></div>
    <div id="box7" style="background-color: lime; width: 140px; height: 120px; left: 150px; top: 150px;"></div>
  </div>
</body>
</html>
